<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Sudoku</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div id="game-container" class="bg-white rounded-xl shadow-lg p-4 sm:p-6 w-full max-w-lg mx-auto">
        <header class="text-center mb-4">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Dynamic Sudoku</h1>
            <p class="text-gray-500">Created by Joy</p>
        </header>

        <!-- Controls -->
        <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-3">
            <div id="difficulty-controls" class="flex items-center gap-2">
                <button data-difficulty="easy" class="difficulty-btn bg-blue-500 text-white px-4 py-2 rounded-md shadow hover:bg-blue-600 transition duration-200 text-sm sm:text-base">Easy</button>
                <button data-difficulty="medium" class="difficulty-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300 transition duration-200 text-sm sm:text-base">Medium</button>
                <button data-difficulty="hard" class="difficulty-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300 transition duration-200 text-sm sm:text-base">Hard</button>
            </div>
            <button id="new-game-btn" class="bg-green-500 text-white px-4 py-2 rounded-md shadow hover:bg-green-600 transition duration-200 w-full sm:w-auto text-sm sm:text-base">New Game</button>
        </div>

        <!-- Sudoku Grid -->
        <div id="sudoku-grid" class="relative grid grid-cols-9 grid-rows-9 border-t border-l border-gray-400 aspect-square">
            <!-- Loading Spinner -->
            <div id="loading-spinner" class="hidden absolute inset-0 bg-white bg-opacity-80 flex justify-center items-center z-10">
                <div class="spinner border-4 border-blue-500 border-t-transparent rounded-full w-16 h-16"></div>
            </div>
            <!-- Cells will be injected here by JavaScript -->
        </div>

        <!-- Number Pad -->
        <div id="number-pad" class="grid grid-cols-5 gap-2 mt-4">
            <!-- Numbers 1-9 and Erase button will be injected here -->
        </div>
    </div>

    <!-- Win Modal -->
    <div id="win-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-20 p-4">
        <div class="bg-white rounded-lg shadow-xl p-8 text-center">
            <h2 class="text-3xl font-bold text-green-500 mb-4">Congratulations!</h2>
            <p class="text-gray-700 mb-6">You've successfully solved the puzzle.</p>
            <button id="modal-new-game-btn" class="bg-blue-500 text-white px-6 py-2 rounded-md shadow hover:bg-blue-600 transition duration-200">Play Again</button>
        </div>
    </div>

    <!-- The script tag is now a module to allow for imports -->
    <script src="js/main.js" type="module"></script>
</body>
</html>
